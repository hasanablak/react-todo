<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
	<section class="vh-100">
		<div class="container py-5 h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col col-xl-8">
					<div class="card  justify-content-center align-items-center"
						style="border-radius: 15px; border:1px dashed #000">
						<div class="card-body p-5">
							<h6 class="mb-3 header">Login</h6>
							<div class="card justify-content-center align-items-center p-3"
								style="border-radius: 15px; border:1px dashed #000; width:250px;">
								<form class="d-flex mb-4 flex-column">
									<div class="form-outline flex-fill">
										<label class="form-label" for="form3">E-mail</label>
										<input type="text" id="form3" class="form-control form-control-lg" />
									</div>
									<div class="form-outline flex-fill">
										<label class="form-label" for="form3">Surname</label>
										<input type="text" id="form3" class="form-control form-control-lg" />
									</div>
									<div class="form-outline flex-fill my-3">
										<input type="submit" id="form3" class="form-control form-control-md"
											value="Login" />
									</div>
								</form>
							</div>

						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
	</script>
</body>

</html>
