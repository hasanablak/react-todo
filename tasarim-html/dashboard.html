<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

	<link rel="stylesheet" href="./style.css">

<body>
	<section class="vh-75">

						<div class="col offset-md-9">

						</div>
					</div>
					<div class="row">
						<div class="col">
							<!-- SATIR -->
							<div class="row">
								<!-- SÜTUN -->
								<div class="col-md-4">
									<div class="card justify-content-center align-items-center p-3 m-3"

										test
									</div>
									<div class="card justify-content-center align-items-center p-3 m-3"

										test

									<div class="card justify-content-center align-items-center p-3 m-3"
										style="border-radius: 15px; border:1px dashed #000; width:250px;">
										test
									</div>
									<div class="card justify-content-center align-items-center p-3 m-3"
										style="border-radius: 15px; border:1px dashed #000; width:250px;">
										test
									</div>
								</div>
								<!-- SÜTUN -->
							</div>
							<!-- SATIR -->
						</div>
					</div>
				</div>
				<div class="col">
					<div class="card">
						<div class="row d-flex justify-content-center align-items-center">
							<div class="col-2 d-flex">
								<button class="btn btn-outline-primary">X</button>
							</div>
							<div class="col d-flex align-items-end flex-column">
								<span>Hasan ABLAK</span>
							</div>
						</div>
					</div>

					<div class="row mt-3">

					</div>

					<div class="row mt-3">
						<div class="col-12 col-sm-12">
							<div class="card">
								<input type="text" class="form-control" placeholder="Search User">
							</div>
						</div>
						<div class="col-12 col-sm-12 mt-3">
							<div class="card">
								<div class="row d-flex justify-content-center align-items-center">
									<div class="col-3 d-flex">
										<button class="btn btn-outline-primary">></button>
